<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Cards with Background Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  body {
    background: url('https://images.unsplash.com/photo-1758644083602-15a9645a92a7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #fff;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }

  form {
    background: rgba(0, 0, 0, 0.486);
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    margin-bottom: 40px;
    color: #e3aeae;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    background-color: #373737;
    color: white;
  }

  form input[type="text"]:focus,
  form textarea:focus {
    outline: none;
    border-color: #2575fc;
  }

  form textarea {
    resize: vertical;
  }

  form button {
    width: 70%;
    padding: 12px;
    background: #fc25256c;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 55px;
  }

  form button:hover {
    background: #c01a1a8f;
    transform: scale(1.1);
  }

  .cards {
    display: flex;
    gap: 24px;
    max-width: 1200px;
    width: 100%;
    justify-content: center;
  }

  @keyframes cardAppear {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .card {
    background: #c9c9c9;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    flex: 1;
    padding: 22px 20px;
    box-sizing: border-box;
    text-align: center;
    max-width: 320px;
    animation: cardAppear 0.6s ease forwards;
    opacity: 0;
    color: #222;
  }

  #card1 {
    animation-delay: 0.2s;
  }
  #card2 {
    animation-delay: 0.4s;
  }
  #card3 {
    animation-delay: 0.6s;
  }

  .card img {
    max-width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 16px;
    transition: transform 0.3s ease;
  }
  .card:hover img {
    transform: scale(1.05);
  }

  .card .role {
    font-weight: 700;
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .card .bio {
    font-size: 0.95em;
    color: #555;
    line-height: 1.4;
  }
</style>
</head>
<body>

<form id="profileForm">
  <label for="name">Name</label>
  <input required type="text" id="name" placeholder="Enter your name" />

  <label for="role">Role</label>
  <input required type="text" id="role" placeholder="Enter your role" />

  <label for="bio">Bio</label>
  <textarea required id="bio" rows="3" placeholder="Write a short bio"></textarea>

  <label for="photoUrl">Photo URL</label>
  <input required type="text" id="photoUrl" placeholder="Enter photo URL" />

  <button type="submit">Submit</button>
</form>

<div class="cards">
  <div class="card" id="card1">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=300&q=80" alt="Profile Photo 1" />
    <div class="role">Developer</div>
    <div class="bio">Experienced in front-end development.</div>
  </div>

  <div class="card" id="card2">
    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=300&q=80" alt="Profile Photo 2" />
    <div class="role">Designer</div>
    <div class="bio">Creative and passionate about UI/UX.</div>
  </div>

  <div class="card" id="card3">
    <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=300&q=80" alt="Profile Photo 3" />
    <div class="role">Manager</div>
    <div class="bio">Skilled in project management and team leadership.</div>
  </div>
</div>

<script>
  
</script>

</body>
</html>
