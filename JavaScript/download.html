<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Download UI</title>
  <style>
    /* styles.css */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://images.unsplash.com/photo-1503756234508-e32369269deb?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.glass-container {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 15px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 30px;
  text-align: center;
  width: 300px;
  color: white;
}

.progress-bar {
  height: 20px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  overflow: hidden;
  margin: 20px 0;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  transition: width 0.3s ease;
}

button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Download Simulation</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p id="progressText">0%</p>
    <button>Start Download</button>
  </div>

  <script src="Time&Interval.js"></script>
</body>
</html>
